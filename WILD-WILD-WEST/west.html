<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Wild Wild West</title>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="loadCanvas.js"></script>
    <script src="attachEvents.js"></script>
    <script src="loadElements.js"></script>
    <link href="./styles.css" rel="stylesheet" type="text/css" />
</head>
<body>
<div id="buttons">
    <button style="display: none;" id="save">Save</button>
    <button style="display: none;" id="reload">Reload</button>
</div>
<canvas style="display: none;" width="800" height="600" style="border: 5px solid orange" id="canvas">Canvas not supported</canvas>
<fieldset style="display: inline-block">
    <legend>Players</legend>
    <div id="players">
       <div class="player">
           <span class="insiderSpan">Name: George</span>
           <span class="insiderSpan">Money: 500</span>
           <span class="insiderSpan">Bullets: 60</span>
           <span class="btnHolder">
               <button class="insideBtn">Play</button>
               <button class="insideBtn">Delete</button>
           </span>
       </div>

    </div>
</fieldset>
<fieldset>
    <legend>Add Player</legend>
    <input type="text" id="addName">
    <button id="addPlayer">Add Player</button>
</fieldset>
<script>
    $(document).ready(attachEvents);

</script>
</body>
</html>
