<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<input type="text" id="num1" />
<input type="text" id="num2" />
<input type="text" id="result" readonly />
<br>
<button id="sumButton">
    Sum</button>
<button id="subtractButton">
    Subtract</button>
<script>
    function domManip() {

        let commandExec = (function calculate() {

            let Manipulate = {


                init(selector1, selector2, result){

                    this.first = document.querySelector(selector1);
                    this.second = document.querySelector(selector2);
                    this.result = document.querySelector(result);
                    console.log(this.first.value);
                },

                add(){

                    this.result.value = Number(this.first.value) + Number(this.second.value);
                },

                subtract(){

                    this.result.value =  Number(this.first.value) - Number(this.second.value);

                }
            };

            return Manipulate;

        })();

        return commandExec;

    }

    let obj = domManip();

    obj.init("#num1","#num2",'#result');
</script>
</body>
</html>
