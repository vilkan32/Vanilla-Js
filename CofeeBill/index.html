<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Coffee Bill</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
</head>
<body>
<h2>Coffee Bill</h2>
<table id="bill">
    <thead>
    <tr>
        <th>Product</th>
        <th>Price</th>
    </tr>
    </thead>
    <tbody id="product-list"></tbody>
    <tfoot>
    <tr>
        <td>Total:</td>
        <td>0.00</td>
    </tr>
    </tfoot>
</table>
<section id="add-product">
    <h3>Add new product</h3>
    <label>
        <span>
            Product:
        </span>
        <input type="text">
    </label>
    <label>
        <span>
            Price:
        </span>
        <input type="number">
    </label>
    <button onclick="addProduct()">Add</button>
</section>

<script>
    function addProduct() {
	    let productName = document.getElementsByTagName('input')[0];

	    let productPrice = document.getElementsByTagName('input')[1];


	    if(productName.value && productPrice.value && +productPrice.value > 0){
            let tbodyEl = document.getElementById('product-list');
            let tr = document.createElement('tr');
            let tdFirst = document.createElement('td');
            tdFirst.textContent = productName.value;
            let secondTd = document.createElement('td');
            secondTd.textContent = productPrice.value;

            tr.appendChild(tdFirst);
            tr.appendChild(secondTd);

            tbodyEl.appendChild(tr);


            const totalPriceElement = document.querySelector("#bill > tfoot > tr > td:nth-child(2)");
            totalPriceElement.textContent = +totalPriceElement.textContent + +productPrice.value;

        }

        document.getElementsByTagName('input')[0].value = '';
        document.getElementsByTagName('input')[1].value = '';
    }
</script>

</body>
</html>
